<h1 class="title">
  Självstyrande bilar
</h1>
<div class="overlay-background">
  <img src="https://fortunedotcom.files.wordpress.com/2017/10/intel_lebron_car_0102_lv_1080x10801.jpg" alt="Description">
  <p>
    Självstyrande bilar är även en trend inom bilindustrin, huvudsakliga syftet är att försöka reducera potentiella trafikolyckor med hjälp av att alla bilar kan vara kopplade till varandra i ett nätverk för att noggrant kunna räkna ut distanser och hastigheter.
</p>
</div>
<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  annyang.setLanguage('sv-SE');
  annyang.removeCommands();
  var commands = {
    '(tillbaka) (meny) (ämne) (kategorier) (läs mer)': function() {
      $('.content-container').fadeOut('slow', function (){ $('.content-container').load('categories/meny.html').fadeIn('slow'); });
    },
    '(start) (startsida)': function() {
      $('.content-container').fadeOut('slow', function (){ $('.content-container').load('content/index.html').fadeIn('slow'); });
    },

    '(hjälp)': function() {
        $('.content-container').fadeOut('slow', function (){ $('.content-container').load('content/help.html').fadeIn('slow'); });
      }
  };
  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>
