<p>Den här hemsidan är helt röststyrd. Gör så här:<br>
1. Acceptera mikrofon tillstånd för hemsidan.<br>
2. Säg klart och tydligt "Meny" till mikrofonen för att komma till menyn.<br>
OBS. Du kan också säga "hjälp" för att få upp hjälp menyn med kommandon.</p>

<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  annyang.setLanguage('sv-SE');
  annyang.removeCommands();
  var commands = {
    '(meny) (kategorier) (ämne) (läs mer)': function() {
      $('.content-container').fadeOut('slow', function (){ $('.content-container').load('categories/meny.html').fadeIn('slow'); });
    },

    '(hjälp)': function() {
      alert("Polis är påväg"); }
  };


  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>
